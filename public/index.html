<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <section>
    <p class="p">10</p>
    <button class="bg-red-500" onclick="countAdd()">tambah</button>
    <button onclick="countMin()">kurang</button>
  </section>
  <script>
    function countAdd(){
      document.querySelector(".p").innerText++
    }

    function countMin(){
      document.querySelector(".p").innerText--
    }
  </script>
</body>
</html>
